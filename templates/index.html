<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Know Your Congress</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Teko:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Know Your Congress</h1>
            <h2>Know How They Vote, When They Vote, If They Vote</h2>
            <p>
                <a class="btn btn-primary btn-lg" href="/members" role="button">Members Data</a>
                <a class="btn btn-primary btn-lg" href="/votes" role="button">Votes Data</a>
            </p>
        </div>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <div class='box'>
                        <h4>Find Your Congressperson</h4>
                        <select id="congressPerson" onchange="repOptionChanged(this.value)"></select>
                        <div class="card-header">
                            <h3 class="card-title">About Your Representative</h3>
                        </div>
                        <div class="card-body">
                            <div class='row'>
                                <div class='col-md-6' id='rep-pic'></div>
                                <div class='col-md-6' id='rep-info'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12 box'>
                    <h3 class='plotTitle'></h3>
                    <div id='scatter'>
                    </div>
                </div>
            </div>
            <div class = 'row box'>
                <div class = 'col-md-8' id = 'diverging-chart'>
                </div>
                <div class = 'col-md-5'>
                    <h4>Want to know more about the bills your representatives are voting on?</h4>
                    <select id="billMenu" onchange="billOptionChanged(this.value)"></select>
                    <div class="card-header">
                        <h3 class="card-title">About Your Bills</h3>
                    </div>
                    <div class="card-body">
                        <div class='row'>
                            <div class='col-md-6' id = 'bill-card'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col-md-12'>
                    <section class="map_box_container">
                        <!--MAP-->
                      <div id='map'></div>
                    </section>
                </div>
            </div>
         
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/scatterchart_new.js"></script>
    <script type="text/javascript" src="static/js/diverging.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/billCard.js"></script>
    <script type="text/javascript" src="static/js/congressDistrictsMap.js"></script>

</body>

</html>
