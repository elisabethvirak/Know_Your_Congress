<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Know Your Congress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Know Your Congress</h1>
            <h3>Know How They Vote, When They Vote, If They Vote</h3>
            <br>
            <br>
            <p>
              <a class="btn btn-primary btn-lg" href="/members" role="button">Members Data</a>
              <a class="btn btn-primary btn-lg" href="/votes" role="button">Votes Data</a>
            </p>
        </div>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col-md-12' id = 'map'>
                    <a href='https://www.usa.gov/voter-registration'><img src='https://sileotech.com/wp-content/uploads/2018/09/Dn87d9rXcAAJ6w2.jpg'></a>
                </div>
            </div>
            <div class = 'row'>
                <div class = 'col-md-7' id = 'diverging-chart'>
                    <h1>insert diverging bar chart here</h1>
                </div>
                <div class = 'col-md-5'>
                    <div class = 'box'>
                        <h4>Find Your Congressperson</h4>
                        <select id="congressPerson" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class = 'row'>
                        <div class="col-md-12 panel panel-primary">
                        </div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-7'>
                    <div id='scatter'>
                        <h1>insert scatter plot here</h1>
                    </div>
                </div>
                <div class='col-md-5'>
                    <div class="panel-heading">
                        <h4 class="panel-title">About Your Representative</h4>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-12">
                    <div id="mapid">
                        <h1>instert map</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script type="text/javascript" src="static/js/config.js" ></script>
    <script type="text/javascript" src="static/js/congressDistrictsMap.js" ></script>
</body>
</html>
